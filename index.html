<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-signin-client_id" content="492673640900-j5rvovjaaugb7k4nsrp9vvsrv7jiibmj.apps.googleusercontent.com">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="./assets/favicon.png" sizes="16x16" type="image/png"> 
    <title>FANCY TODO</title>
  </head>
  <body style="min-height:100vh; padding-top: 70px" class="bg-light">
    
    <!--NAVBAR LOGGEDOUT-->
    <nav id="navbar-logout" class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand bd-highlight" href="#">Fancy Todo</a>
          <div class="navbar">
            <a id="navbar-register-button" class="nav-link text-white" aria-current="page" href="#"
              >Register</a>
            <a id="navbar-login-button" class="nav-link text-white" aria-current="page" href="#"
              >Login</a>
          </div>
        <!-- </div> -->
      </div>
    </nav>

    <!--NAVBAR LOGGEDIN-->
    <nav id="navbar-login" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand bd-highlight" href="#">Fancy Todo</a>
          <div class="navbar">
            <a id="navbar-logout-button" class="nav-link text-white" href="#"
              >Logout</a>
          </div>
      </div>
    </nav>
    <!--gutter bs5-->
    <div class="container" style="max-width: 1000px">
      <!-- <div class="row gx-5">
        <div class="col"> -->
          <div class="bg-light" style="min-height:100%">

            <!--form login-->
            <div class="p-3  mx-auto shadow" style="max-width: 400px; text-align:center" id="loginContainer">
              <form id="login-form" action="#" method="post">
                <h3>Login</h3>

                <br />
                <div class="mb-3 form-floating">
                  <input
                    type="text"
                    class="col-sm-6 form-control"
                    placeholder="Budi"
                    id="emailLogin"
                    name="emailLogin"
                  />
                  <label for="emailLogin" class="col-form-label">Email</label>
                </div>

                <div class="mb-3 form-floating">
                  <input
                    type="password"
                    class="col-sm-6 form-control"
                    placeholder="Sabar"
                    id="passwordLogin"
                    name="passwordLogin"
                  />
                  <label for="passwordLogin" class="col-form-label"
                    >Password</label
                  >
                </div>

                <div class="mb-3 p-3">
                  <input
                    type="submit"
                    id="submitLogin"
                    class="btn btn-outline-dark btn-lg"
                    value="Login"
                  />
                </div>
                OR
                <div class="mb-3 p-3 d-flex justify-content-center">
                  <div class="g-signin2 mb-3" data-onsuccess="onSignIn"></div>
                </div>
              </form>
            </div>

            <!--form Registrasi-->
            <div class="p-3 mx-auto shadow" style="max-width: 400px; text-align:center" id="registerContainer">
              <form id="register-form" action="#" method="post">
                <h3>Register</h3>
                <br />
                <div class="mb-3 form-floating">
                  <input
                    type="text"
                    class="col-sm-6 form-control"
                    placeholder="Budi"
                    id="emailRegister"
                    name="emailRegister"
                  />
                  <label for="emailRegister" class="col-form-label"
                    >Email</label
                  >
                </div>

                <div class="mb-3 form-floating">
                  <input
                    type="password"
                    class="col-sm-6 form-control"
                    placeholder="Sabar"
                    id="passwordRegister"
                    name="passwordRegister"
                  />
                  <label for="passwordRegister" class="col-form-label"
                    >Password</label
                  >
                </div>

                <div class="mb-3 p-3">
                  <input
                    type="submit"
                    id="submitRegister"
                    class="btn btn-outline-dark btn-lg"
                    value="Register"
                  />
                </div>
                OR
                <div class="mb-3 p-3 d-flex justify-content-center">
                  <div class="g-signin2 mb-3" data-onsuccess="onSignIn"></div>
                </div>
              </form>
            </div>

            <!--template kanban-->
            <div id="kanban">
              <div class="p-3" id="kanban-header">
              <h3 style=" text-align:center">
                <i class="fas fa-thumbtack"></i>
                &nbsp;TO DO LIST
              </h3>

              <!--start form new todo-->
              <div class="card card-border-primary p-3 my-5 shadow">
              <form  class="form-inline row g-3 justify-content-center" id="newTodo-form" action="#" method="post">
                  <div class="col-md-2">
                    <!-- <label class="sr-only" for="newTodoTitle">Title</label> -->
                    <input type="text" class="form-control mb-2" id="newTodoTitle" placeholder="New Todo Title">
                  </div>
                  <div class="col-md-4">
                    <!-- <label class="sr-only" for="newTodoDesc">Description</label> -->
                    <input type="text" class="form-control mb-2" id="newTodoDesc" placeholder="Description">
                  </div>
                  <div class="col-auto">
                    <!-- <label class="sr-only" for="newTodoStatus">Preference</label> -->
                    <select class="form-select mb-2" id="newTodoStatus">
                      <option selected value="todo">Todo</option>
                      <option value="doing">Doing</option>
                      <option value="done">Done</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <!-- <label class="sr-only" for="newTodoDate">Due Date</label> -->
                    <input type="date" class="form-control mb-2" id="newTodoDueDate" placeholder="Due Date">
                  </div>

                  <!--reserved for user assignation-->
                  <!-- <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                    </div>
                  </div> -->
                  <!-- end of user assignation-->

                  <div class="col-auto">
                    <input
                    type="submit"
                    id="submitNewTodo"
                    class="btn btn-primary btn-md form-control mb-2"
                    value="Add+"
                  />
                  </div>
              </form>
              </div> <!--end form new todo-->
              </div> <!--end of kanban header-->

              <!--group of todo, doing, done-->
              <div class="container-fluid">
                <!--todo-->
                <!--start per board-->
                <div class="mb-3">
                  <div class="card card-border-primary shadow">
                    <div class="card-header">
                      <h4 class="card-title">TODO</h4>
                    </div>
                    <div>
                      <div class="card-body p-3" id="todo-list">
                        <!--start per task / mau loop-->
                   
                        <!-- end of per task-->
                          
                      </div>
                    </div>
                  </div>
                </div>

                <!--DOING-->
                <!--start per board-->
                <div class="mb-3">
                  <div class="card card-border-primary shadow">
                    <div class="card-header">
                      <h4 class="card-title">DOING</h4>
                    </div>
                    <div class="card-body p-3" id="doing-list">
                      <!--start per task / mau loop-->
                      
                      <!--<a href="" class="btn btn-primary btn-block">
                        add new task
                      </a>-->
                    </div>
                  </div>
                </div>

                <!--DONE-->
                <!--start per board-->
                <div class="mb-3">
                  <div class="card card-border-primary shadow">
                    <div class="card-header">
                      <h4 class="card-title">DONE</h4>
                    </div>
                    <div class="card-body p-3" id="done-list">
                      <!--start per task / mau loop-->
 
                    </div>
                  </div>
                </div>
                <!--end of done board-->
              </div>
            </div>

            <!--4 div closer for gutter from nav.ejs-->
          </div>
        <!-- </div>
      </div> -->
    </div>

      <div class="container">

    </footer> -->

    <!--script-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"

    <script src="script.js"></script>
  </body>
</html>
